      // Get the element by ID
      const currentDateElement = document.getElementById("currentDate");

      const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
      const formattedDate = currentDate.toLocaleDateString('en-US', options);

      // Set the formatted date as the content of the element
      currentDateElement.textContent = formattedDate;

<!-- JavaScript to record the mouse hover to the side nav bar -->
<script>
  const sidenav = document.getElementById("mySidenav");

  document.body.addEventListener("mouseenter", function (event) {
    if (event.clientX < 50) {
      sidenav.style.width = "250px";
    }
  });

  document.body.addEventListener("mouseleave", function (event) {
    if (!isMouseOverSidenav(event)) {
      sidenav.style.width = "0";
    }
  });

  function isMouseOverSidenav(event) {
    const sidenavRect = sidenav.getBoundingClientRect();
    return (
            event.clientX >= sidenavRect.left &&
            event.clientX <= sidenavRect.right &&
            event.clientY >= sidenavRect.top &&
            event.clientY <= sidenavRect.bottom
    );
  }
</script>
<!-- End JavaScript to record the mouse hover to the side nav bar -->
