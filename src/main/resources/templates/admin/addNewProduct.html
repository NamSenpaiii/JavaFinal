<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/admin/products/save}" method="post" th:object="${product}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{productId}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Barcode:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{barcode}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{category}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Creation date:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{creationDate}" class="form-control" required minlength="5" maxlength="15" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Import price:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{importPrice}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productName}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Retail price:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{retailPrice}" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/products}]]";
    }
</script>
</body>
</html>
