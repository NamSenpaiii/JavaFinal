<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="/img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/plugins/css/all.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }

  .h-custom {
    height: calc(100% - 73px);
  }

  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block d-flex justify-content-center align-items-center" >
                <img src="/img/Logo.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin: auto" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form th:action="@{/Login}" th:object="${user}" method="post">
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in to your account</h5>

                    <div class="form-outline mb-4" data-mdb-input-init data-mdb-input-initialized="true">
                      <div th:if="${param.token != null}">
                        <input type="hidden" id="token" name="token" th:value="${param.token[0]}">
                      </div>
                      <div th:if="${param.token == null}">
                        <input type="hidden" id="token" name="token" th:value="${null}">
                      </div>
                      <input type="text" id="form2Example17" class="form-control form-control-lg" th:field="*{username}"/>
                      <label class="form-label" for="form2Example17" style="margin-left: 0px;">Username</label>
                    </div>
  
                    <div class="form-outline mb-4" data-mdb-input-init data-mdb-input-initialized="true">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" th:field="*{password}"/>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>

                    <div id="errorMessage" class="alert alert-danger flex-fill text-center text-lg-center" style="overflow: auto;"  data-mdb-input-init role="alert" th:if="${error}">
                      <p th:text="${error}" style="color: red; align-content: center"></p>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->
</body>

<!-- MDB ESSENTIAL -->
<script type="text/javascript" src="/js/mdb.umd.min.js"></script>
<!-- MDB PLUGINS -->
<script type="text/javascript" src="/plugins/js/all.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
