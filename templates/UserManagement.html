<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="/img/mdb-favicon.ico" type="image/x-icon"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="/css/mdb.min.css"/>
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="/plugins/css/all.min.css"/>
  <!-- Custom styles -->
  <style></style>
</head>

<style>
    body {
        background-color: hsl(0, 0%, 97%);
    }

    .inline-form {
        display: inline-block;
    }

    @media (min-width: 1400px) {

        main,
        header,
        #main-navbar {
            padding-left: 240px;
        }
    }
</style>

<!--Main Navigation-->


<body>

<header>
  <!-- Sidenav -->
  <nav id="main-sidenav" class="sidenav sidenav-sm shadow-1" data-mdb-hidden="false" data-mdb-accordion="true"
       data-mdb-sidenav-init data-mdb-scroll-container="#scroll-container"
       data-mdb-mode="side">
    <a class="ripple d-flex justify-content-center pt-4 pb-2" href="/admin/index" data-mdb-ripple-color="primary">
      <img id="" src="/img/Logo.png" alt="Logo" draggable="false" style="width:70px"/>
    </a>

    <hr class="hr">

    <ul class="sidenav-menu px-2 pb-5" id="scroll-container">
      <li class="sidenav-item pt-3">
        <span class="sidenav-subheading text-muted text-uppercase fw-bold">Manage</span>
      </li>
      <li class="sidenav-item">
        <a class="sidenav-link" asp-page="/admin/saler/index">
          <i class="fas fa-users fa-fw me-3"></i><span> User management</span>
        </a>
      </li>
      <li class="sidenav-item">
        <a class="sidenav-link" asp-page="/admin/product/index">
          <i class="fas fa-database fa-fw me-3"></i><span>Product management </span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- Sidenav -->


  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-1">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggler -->
      <button data-mdb-toggle="sidenav" data-mdb-target="#main-sidenav"
              class="btn shadow-0 p-0 me-3 d-block d-xxl-none" aria-controls="#main-sidenav" aria-haspopup="true">
        <i class="fas fa-bars fa-lg"></i>
      </button>

      <!-- Right links -->
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <!-- Avatar -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Avatar -->
          <li class="nav-item dropdown">
            <a data-mdb-dropdown-init class="nav-link dropdown-toggle d-flex align-items-center" href="#"
               id="navbarDropdownMenuLink" role="button" aria-expanded="false">
              <img src="/img/DefaultProfilePicture.jpg" class="rounded-circle" height="22"
                   alt="Portrait of a Woman" loading="lazy"/>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" asp-page="/admin/UserProfile" asp-route-id="@UserId">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" asp-page="/admin/Logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </ul>
    </div>
    <!-- Container wrapper -->
  </nav>


  <section class="mb-5 mb-lg-8 text-center text-md-center">
    <!-- Background gradient -->
    <div class="p-5" style="height: 200px;">
    </div>
    <!-- Breadcrumb -->
    <div class="container px-4">
      <div class="card shadow-0 justify-content-center align-items-center" style="margin-top: -100px;">
        <div class="card-body py-5 px-5 align-items-md-center">
          <div class="row gx-lg-4 align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-center">
              <h1 class="" style="white-space: nowrap;">User Management</h1>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>
</header>

<main role="main" class="mb-5">


  <div class="container px-4">
    <div class="row">
      <div class="row gx-xl-5">
        <div class="card shadow-0 h-100" style="margin-left:20px">
          <hr class="hr">
          <div class="card-body">
            <div class="d-flex">
              <div class="p-2 flex-grow-1">
                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input type="text" class="form-control" id="datatable-search-input">
                  <label class="form-label" for="datatable-search-input" style="margin-left: 0px;">Search</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 47.2px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>
              <div class="p-2">
                <a type="button" class="btn btn-primary" data-mdb-ripple-init="" th:href="@{/admin/add}" >
                  <i class="fas fa-circle-plus fa-lg"></i>
                </a>
              </div>
            </div>

            <div data-mdb-datatable-init=""
                 class="datatable datatable-hover datatable-bordered datatable-borderless datatable-striped"
                 data-mdb-hover="true" data-mdb-bordered="true" data-mdb-striped="true"
                 data-mdb-full-pagination="true" data-mdb-borderless="true" data-mdb-datatable-initialized="true">
              <div class="datatable-inner table-responsive ps" style="overflow: auto; position: relative;">
                <table class="table datatable-table">
                  <thead class="datatable-header">
                  <tr>

                    <th style="cursor: pointer;" scope="col"><i data-mdb-sort="field_0"
                                                                class="datatable-sort-icon fas fa-arrow-up"></i></th>
                    <th style="cursor: pointer;" scope="col"><i data-mdb-sort="field_1"
                                                                class="datatable-sort-icon fas fa-arrow-up"></i> First
                      Name
                    </th>
                    <th style="cursor: pointer;" scope="col"><i data-mdb-sort="field_2"
                                                                class="datatable-sort-icon fas fa-arrow-up"></i> Last
                      Name
                    </th>
                    <th style="cursor: pointer;" scope="col"><i data-mdb-sort="field_3"
                                                                class="datatable-sort-icon fas fa-arrow-up"></i> Email
                    </th>
                    <th style="cursor: pointer;" scope="col"><i data-mdb-sort="field_4"
                                                                class="datatable-sort-icon fas fa-arrow-up"></i>
                      Status
                    </th>
                    <th style="cursor: pointer;" scope="col"><i data-mdb-sort="field_5"
                                                                class="datatable-sort-icon fas fa-arrow-up"></i>
                      Action
                    </th>
                  </tr>
                  </thead>
                  <tbody class="datatable-body">
                  <div th:if="${error}" th:remove="tag">
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        raiseError(/*[[${error}]]*/);
                        /*]]>*/
                    </script>
                  </div>
                  <tr scope="row" data-mdb-index="2" th:each="user: ${users}">
                    <td style="" class="" data-mdb-field="field_0" false="">
                      <div class="d-flex align-items-center">
                        <img th:src="${user.getAvatar() != null ? user.getAvatar() : '/img/DefaultProfilePicture.jpg'}" alt="" style="width: 45px; height: 45px" class="rounded-circle">
                        <div class="ms-3">
                          <p class="fw-bold mb-1" th:text="${user.getUsername}"></p>
                        </div>
                      </div>
                    </td>
                    <td style="" class="" data-mdb-field="field_1" th:text="${user.getFname()}">Nhat</td>
                    <td style="" class="" data-mdb-field="field_2" th:text="${user.getLname()}">Nam</td>
                    <td style="" class="" data-mdb-field="field_3" th:text="${user.getEmail}">nhatnamtv2003@gmail.com</td>
                    <td>
                      <label>
                        <input class="form-check-input" type="checkbox" disabled="disabled" style="margin-left: 12px;" th:checked="${user.isActive()}">
                      </label>
                    </td>
                    <td style="" class="" data-mdb-field="field_5">
                      <form class="inline-form" method="POST" th:action="@{/admin/edit(username=${user.username})}">
                        <button type="submit" class="btn btn-primary" data-mdb-ripple-init="">
                          <i th:if="${user.isActive()}" class="fas fa-lock"></i>
                          <i th:if="${!user.isActive()}" class="fas fa-unlock-alt"></i>
                        </button>
                      </form>
                      <form class="inline-form" method="POST" th:action="@{/admin/delete(username=${user.username})}">
                        <a class="btn btn-danger popconfirm-toggle" onclick="confirmAction(event, this)"
                           data-mdb-popconfirm-init="" data-mdb-position="top" data-mdb-ripple-init=""
                           data-mdb-message="Are you sure want to delete">
                          <i class="fas fa-trash-alt fa-lg"></i>
                        </a>
                      </form>
                      <form class="inline-form" method="POST" th:action="@{/admin/sendmail(username=${user.username})}">
                        <button type="submit" id="emailButton" class="btn btn-primary" data-mdb-ripple-init="">
                          <i class="fas fa-envelope fa-lg"></i>
                        </button>
                      </form>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
                  <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                </div>
                <div class="ps__rail-y" style="top: 0px; right: 0px;">
                  <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                </div>
              </div>
              <div class="datatable-pagination">
                <div class="datatable-select-wrapper">
                  <p class="datatable-select-text">Rows per page:</p>
                  <div id="select-wrapper-329169" class="select-wrapper">
                    <div class="form-outline" data-mdb-input-init="" data-mdb-input-initialized="true"><input
                        class="form-control select-input placeholder-active active" type="text" role="listbox"
                        aria-multiselectable="false" aria-disabled="false" aria-haspopup="true" aria-expanded="false"
                        readonly="true"><span class="select-arrow"></span>
                      <div class="form-notch">
                        <div class="form-notch-leading" style="width: 9px;"></div>
                        <div class="form-notch-middle" style="width: 0px;"></div>
                        <div class="form-notch-trailing"></div>
                      </div>
                      <div class="form-label select-fake-value">10</div>
                    </div>
                    <select name="entries" class="datatable-select select select-initialized"
                            data-mdb-select-initialized="true">
                      <option value="10" selected="">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="200">200</option>
                    </select></div>
                </div>
                <div class="datatable-pagination-nav">
                  1 - 3 of 3
                </div>
                <div class="datatable-pagination-buttons">
                  <button data-mdb-ripple-color="dark" data-mdb-ripple-init=""
                          class="btn btn-link datatable-pagination-button datatable-pagination-start" disabled="true"><i
                      class="fa fa-angle-double-left"></i></button>
                  <button data-mdb-ripple-color="dark" data-mdb-ripple-init=""
                          class="btn btn-link datatable-pagination-button datatable-pagination-left" disabled="true"><i
                      class="fa fa-chevron-left"></i></button>
                  <button data-mdb-ripple-color="dark" data-mdb-ripple-init=""
                          class="btn btn-link datatable-pagination-button datatable-pagination-right" disabled="true"><i
                      class="fa fa-chevron-right"></i></button>
                  <button data-mdb-ripple-color="dark" data-mdb-ripple-init=""
                          class="btn btn-link datatable-pagination-button datatable-pagination-end" disabled="true"><i
                      class="fa fa-angle-double-right"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var emailButton = document.getElementById('emailButton');
        emailButton.addEventListener('click', function () {
            this.innerHTML = '<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>';
        });
    });
    function confirmAction(event, element) {
        event.preventDefault();
        var form = element.parentNode;
        var message = element.getAttribute('data-mdb-message');
        var result = confirm(message);
        if (result) {
            form.submit();
        }
    }
</script>

<!-- MDB ESSENTIAL -->
<script type="text/javascript" src="/js/mdb.umd.min.js"></script>
<!-- MDB PLUGINS -->
<script type="text/javascript" src="/plugins/js/all.min.js"></script>
<script th:inline="javascript">
  function raiseError(message){
      alert(message);
  }
</script>
</body>
</html>
