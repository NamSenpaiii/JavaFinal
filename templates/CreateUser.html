<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="/css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="/plugins/css/all.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-lg-6 col-xl-5">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 w-100">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create User</p>
    
                    <form class="mx-1 mx-md-4" th:action="@{/admin/add}" th:object="${user}" method="post">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"data-mdb-input-init>
                          <input type="text" id="form3Example4c" th:field="*{fname}" class="form-control"/>
                          <label class="form-label" for="form3Example4c">First Name</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class=" fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"  data-mdb-input-init>
                          <input type="text" id="form3Example4cd" th:field="*{lname}" class="form-control" />
                          <label class="form-label" for="form3Example4cd">Last Name</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa-solid fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"  data-mdb-input-init>
                          <input type="email" id="form3Example4ce" th:field="*{email}" class="form-control" />
                          <label class="form-label" for="form3Example4ce">Email</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa-solid fa-power-off fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"  data-mdb-input-init>
                          <select th:field="*{status}" class="form-select" aria-label="Default select example">
                            <option value="active" selected>Active</option>
                            <option value="inactive">Inactive</option>
                          </select>
                        </div>
                      </div>
                      <div th:if="${error}" class="align-items-center justify-content-center mb-4">
                        <div class="alert alert-danger flex-fill text-center text-lg-center" style="overflow: auto;"  data-mdb-input-init>
                          <p th:text="${error}" style="color: red; align-content: center"></p>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">CREATE</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->
  </body>

  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="/js/mdb.umd.min.js"></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="/plugins/js/all.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
